<!DOCTYPE html>
<html lang="it-IT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accedi &lsaquo; Gabriel System &#8212; WordPress</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        #login {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            margin-bottom: 30px;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .submit-btn {
            width: 100%;
            padding: 10px;
            background-color: #0073aa;
            color: #fff;
            font-size: 16px;
            font-weight: bold;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .submit-btn:hover {
            background-color: #005a80;
        }
        .forgot-password {
            text-align: center;
        }
        #backtoblog {
            text-align: center;
        }
        #backtoblog a {
            color: #0073aa;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div id="login">
        <h1>Accedi a Gabriel System</h1>
        <form name="loginform" id="loginform" action="https://gabrielsystem.altervista.org/wp-login.php" method="post">
            <label for="user_login">Nome utente o indirizzo email</label>
            <input type="text" name="log" id="user_login" class="input" value="" autocapitalize="off" autocomplete="username" required>

            <label for="user_pass">Password</label>
            <input type="password" name="pwd" id="user_pass" class="input password-input" value="" autocomplete="current-password" spellcheck="false" required>

            <input type="submit" name="wp-submit" id="wp-submit" class="submit-btn" value="Accedi">

            <input type="hidden" name="redirect_to" value="https://gabrielsystem.altervista.org/?doing_wp_cron=1690047407.9199380874633789062500">
            <input type="hidden" name="testcookie" value="1">
        </form>

        <p class="forgot-password">
            <a href="https://gabrielsystem.altervista.org/wp-login.php?action=lostpassword">Password dimenticata?</a>
        </p>

        <p id="backtoblog">
            <a href="https://onlygabby.github.io/sito-1/">&larr; vai alla home</a>
        </p>
    </div>
</body>
</html>
